<div th:fragment="content" class="admin-dashboard">
  <!-- 標題 -->
  <h2>管理者首頁儀表板</h2>

  <!-- 主容器(左右兩欄) -->
  <div class="main-grid">
    <!-- 左欄：KPI + 圖表 -->
    <div class="left-panel">
      <!-- 日期篩選 -->
      <div class="filter-bar">
        <label>起</label>
        <input type="date" id="adminStartDate" />

        <label>迄</label>
        <input type="date" id="adminEndDate" />

        <button id="adminFilterBtn">搜尋</button>
      </div>

      <!-- KPI 區塊 -->
      <div class="kpi-container">
        <div class="kpi-card">
          <h3>平台首頁總流量</h3>
          <div id="kpiHomepageViews">0</div>
        </div>

        <div class="kpi-card">
          <h3>今日交易成功率</h3>
          <div id="kpiSuccessRate">0%</div>
        </div>
      </div>

      <!-- 折線圖 -->
      <div class="charts-container">
        <div class="chart-box">
          <h3>平台所有活動總流量（每日）</h3>
          <canvas id="adminTrafficChart"></canvas>
        </div>

        <div class="chart-box">
          <h3>每日成功交易筆數</h3>
          <canvas id="adminTxChart"></canvas>
        </div>
      </div>
    </div>

    <!-- 右欄：登入紀錄 -->
    <div class="right-panel">
      <h3>系統登入紀錄</h3>

      <!-- 查詢 -->
      <div class="loginlog-search-bar">
        <input
          type="text"
          id="loginLogKeyword"
          placeholder="搜尋帳號 / IP / 裝置 / 結果"
        />
        <button id="loginLogSearchBtn">搜尋</button>
      </div>

      <!-- 表格 -->
      <table class="loginlog-table">
        <thead>
          <tr>
            <th>帳號</th>
            <th>時間</th>
            <th>IP</th>
            <th>裝置資訊</th>
            <th>結果</th>
          </tr>
        </thead>
        <tbody id="loginLogTableBody">
          <!-- JS 動態插入 -->
        </tbody>
      </table>

      <!-- 分頁 -->
      <div class="loginlog-pagination">
        <button id="loginLogPrev">上一頁</button>
        <span id="loginLogPageInfo">1 / 1</span>
        <button id="loginLogNext">下一頁</button>
      </div>
    </div>
  </div>
</div>
