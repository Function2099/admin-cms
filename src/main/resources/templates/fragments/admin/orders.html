<div th:fragment="content">
  <div class="events-container">
    <h2 class="events-title">訂單管理（管理者端）</h2>

    <div class="events-section" style="padding: 20px; margin-bottom: 20px">
      <div
        class="order-filters"
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          flex-wrap: wrap;
          gap: 20px;
        "
      >
        <div style="display: flex; align-items: center; gap: 15px">
          <div style="display: flex; align-items: center; gap: 5px">
            <label class="events-label" style="margin: 0; white-space: nowrap"
              >開始日期：</label
            >
            <input
              type="date"
              id="startDate"
              class="events-input"
              style="width: auto"
            />
          </div>

          <div style="display: flex; align-items: center; gap: 5px">
            <label class="events-label" style="margin: 0; white-space: nowrap"
              >結束日期：</label
            >
            <input
              type="date"
              id="endDate"
              class="events-input"
              style="width: auto"
            />
          </div>
        </div>

        <div style="display: flex; align-items: center; gap: 10px">
          <input
            type="text"
            id="keyword"
            class="events-input"
            style="width: 250px"
            placeholder="搜尋姓名 / 帳號 / 訂單編號"
          />
          <button id="searchBtn" class="events-btn events-btn-primary">
            查詢
          </button>
        </div>
      </div>
    </div>

    <div style="overflow-x: auto">
      <table id="orderTable" class="events-table">
        <thead>
          <tr>
            <th>訂單編號</th>
            <th>建立時間</th>
            <th>姓名</th>
            <th>帳號</th>
            <th>活動名稱</th>
            <th>張數</th>
            <th>狀態</th>
            <th style="width: 100px">操作</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div
      id="ordersPagination"
      class="events-pagination"
      style="margin-top: 20px; justify-content: center"
    ></div>

    <div id="orderDetailModal" class="event-modal" style="display: none">
      <div class="event-modal-content">
        <h3
          class="events-title"
          style="
            margin-top: 0;
            font-size: 1.5rem;
            border-left: none;
            padding-left: 0;
          "
        >
          訂單明細
        </h3>

        <div style="overflow-x: auto; margin-bottom: 20px">
          <table class="events-table" style="width: 100%; min-width: 500px">
            <thead>
              <tr>
                <th style="width: 40%">票種名稱</th>
                <th style="width: 20%">數量</th>
                <th style="width: 20%">單價</th>
                <th style="width: 20%">小計</th>
              </tr>
            </thead>
            <tbody id="orderDetailTbody"></tbody>
            <tfoot>
              <tr style="background-color: #f9f9f9; font-weight: bold">
                <td colspan="3" style="text-align: right; padding-right: 20px">
                  總金額
                </td>
                <td
                  id="orderDetailTotal"
                  style="color: #f07509; font-size: 1.1rem"
                ></td>
              </tr>
            </tfoot>
          </table>
        </div>

        <div style="display: flex; justify-content: center">
          <button id="orderDetailClose" class="events-btn events-btn-secondary">
            關閉
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
