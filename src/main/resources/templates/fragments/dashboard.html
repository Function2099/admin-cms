<div th:fragment="content">
  <div class="welcome">
    <h2>歡迎使用後台管理系統</h2>
    <p>輕鬆管理您的活動內容</p>
  </div>

  <div class="summary-boxes">
    <div class="box">
      <h3>累計流量</h3>
      <p id="viewsTotal">0</p>
    </div>
    <div class="box">
      <h3>累計售出票數</h3>
      <p id="ticketsTotal">0</p>
    </div>
    <div class="box">
      <h3>累計營收</h3>
      <p id="revenueTotal">0</p>
    </div>
  </div>

  <main class="dashboard-container">
    <section class="recent-section">
      <div class="section-header">
        <h2>近期：新增活動</h2>
        <button class="refresh-btn">↻ 即時更新中</button>
      </div>

      <div class="card-container" id="activityContainer">
        <!-- 無活動時顯示 -->
        <div class="empty-state" id="emptyState">
          <button class="add-btn">＋ 新增活動</button>
        </div>
      </div>
    </section>
  </main>
</div>
