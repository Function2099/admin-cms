<div th:fragment="content">
  <div class="welcome">
    <h2>歡迎使用後台管理系統</h2>
    <p>輕鬆管理您的活動內容</p>
  </div>

  <div class="summary-boxes">
    <div class="box">
      <h3>累計流量</h3>
      <p id="viewsTotal" class="loading-text">載入中...</p>
    </div>
    <div class="box">
      <h3>累計售出票數</h3>
      <p id="ticketsTotal" class="loading-text">載入中...</p>
    </div>
    <div class="box">
      <h3>累計營收</h3>
      <p id="revenueTotal" class="loading-text">載入中...</p>
    </div>
  </div>

  <main class="dashboard-container">
    <section class="recent-section">
      <div class="section-header">
        <h2>近期發布的活動</h2>
        <div
          class="carousel-controls"
          id="carouselControls"
          style="display: none"
        >
          <button class="carousel-btn prev-btn" id="prevBtn">&lt;</button>
          <button class="carousel-btn next-btn" id="nextBtn">&gt;</button>
        </div>
      </div>

      <div class="carousel-viewport">
        <div class="card-container" id="activityContainer">
          <div class="empty-state" id="emptyState">
            <button class="add-btn">＋ 新增活動</button>
          </div>
        </div>
      </div>
    </section>
  </main>
</div>
